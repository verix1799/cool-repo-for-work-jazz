<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

<body>
  <div class="wrapper">
    <section id="hero-section">
      <img src="images/illustration-hero.svg" class="hero-img" alt="">
      <h1> Order Summary</h1>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
    </section>


    <section id="chosen-plan-section">
      <div>

        <img src="images/icon-music.svg" class="logo" alt="">
        <p>
          Annual Plan

          $59.99/year
        </p>
        <a href="" class="change-btn">Change</a>

      </div>
    </section>

    <section id="paypment-section">
      <a href="" class="paymen-btn">Proceed to Payment</a>
      <a href="" class="cancel-btn"> Cancel Order</a>
    </section>


  </div>
